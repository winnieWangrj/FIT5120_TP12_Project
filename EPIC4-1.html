        function updateLocationOptions() {
            const state = document.getElementById("state").value;
            const locationOptions = document.getElementById("location-options");

            locationOptions.innerHTML = "";

            data.filter(item => item.state === state).forEach(item => {
                const option = document.createElement("option");
                option.value = item.location;
                locationOptions.appendChild(option);
            });
        }

        function compareSalary() {
            const userLocation = document.getElementById("location").value;
            const userState = document.getElementById("state").value.toUpperCase();
            const userSalary = parseInt(document.getElementById("salary").value);
            const resultElement = document.getElementById("result");

            const locationData = data.find(item => item.location.toLowerCase() === userLocation.toLowerCase() && item.state === userState);

            if (locationData && userSalary < locationData.male_median_salary) {
                resultElement.innerHTML = `Your salary is lower than the male's median salary. <a href="https://www.equalhelper.space/iteration2/equal-helper/find-tips/" target="_blank">Come here for some tips to reduce the gender pay gap</a>`;
            } else {
                resultElement.innerHTML = `Your salary is higher than male's median salary!!! <a href ="https://www.equalhelper.space/iteration2/iteration1/show-statistics/" target ="_blank">However the median Salary varies in different induustry, you may interest in the statistc</a>`;
            }

            // Draw the bar chart
            const chartElement = document.getElementById("chart").getContext("2d");
            if (window.myChart) {
                window.myChart.destroy();
            }

            window.myChart = new Chart(chartElement, {
                type: "bar",
                data: {
                    labels: ["Female Median Salary", "Male Median Salary", "Your Salary"],
                    datasets: [
                        {
                            label: "Median Salary",
                            data: [locationData.female_median_salary, locationData.male_median_salary, userSalary],
                            backgroundColor: ["rgba(255, 99, 132, 0.5)", "rgba(75, 192, 192, 0.5)", "rgba(255, 206, 86, 0.5)"],
                            borderColor: ["rgba(255, 99, 132, 1)", "rgba(75, 192, 192, 1)", "rgba(255, 206, 86, 1)"],
                            borderWidth: 1,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                afterTitle: () => {
                                    return `Pay Gap: ${locationData.gender_pay_gap.toFixed(2)}%`;
                                },
                            },
                        },
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                        },
                    },
                },
            });
        }
